<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Evergreen: Summer of the Seventh Sunderance</title>
        <link data-trunk rel="rust" />
        <link data-trunk rel="copy-dir" href="../assets" />
        <style>
            *,
            *::before,
            *::after {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html,
            body {
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            body {
                background: #0a0f0a;
                display: flex;
                flex-direction: column;
                align-items: center;
                font-family: sans-serif;
                color: #c5d8c5;
            }

            /* ── header ── */
            .header {
                width: 100%;
                text-align: center;
                padding: 14px 0 10px;
                position: relative;
                z-index: 10;
            }

            .header h1 {
                font-family: sans-serif;
                font-weight: 700;
                font-size: clamp(1.6rem, 3.5vw, 2.8rem);
                letter-spacing: 0.08em;
                color: #a8d5a2;
            }

            .header .subtitle {
                font-size: 0.75rem;
                letter-spacing: 0.2em;
                text-transform: uppercase;
                color: #6b9b6b;
                margin-top: 2px;
            }

            /* ── divider ── */
            .divider {
                width: min(720px, 85%);
                height: 1px;
                margin: 6px auto 0;
                background: #2a5e3a;
            }

            /* ── game area ── */
            .game-area {
                flex: 1;
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 10px 20px;
                position: relative;
                min-height: 0;
            }

            .game-frame {
                position: relative;
                width: min(90vw);
                aspect-ratio: 16 / 9;
                max-height: calc(100vh - 130px);
                border-radius: 4px;
                overflow: hidden;
                border: 2px solid #2a5e3a;
                background: #000;
            }

            /* ── canvas (injected by Bevy/Trunk) ── */
            canvas {
                display: block;
                width: 100% !important;
                height: 100% !important;
                border-radius: 4px;
            }

            /* ── footer ── */
            .footer {
                width: 100%;
                text-align: center;
                padding: 6px 0;
                font-size: 0.65rem;
                letter-spacing: 0.15em;
                color: #3d5e3d;
                position: relative;
                z-index: 10;
            }
        </style>
    </head>
    <body>
        <header class="header">
            <h1>Evergreen</h1>
            <div class="subtitle">Summer of the Seventh Sunderance</div>
            <div class="divider"></div>
        </header>

        <main class="game-area">
            <div class="game-frame" id="game"></div>
        </main>

        <footer class="footer">
            built with bevy &middot; rust &middot; wasm
        </footer>

        <script>
            // Move the Bevy canvas into the game frame once it appears
            const observer = new MutationObserver(() => {
                const canvas = document.querySelector("body > canvas");
                const frame = document.getElementById("game");
                if (canvas && frame) {
                    frame.appendChild(canvas);
                    observer.disconnect();
                }
            });
            observer.observe(document.body, { childList: true });
        </script>
    </body>
</html>
