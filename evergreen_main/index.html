<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Evergreen</title>
        <link data-trunk rel="rust" />
        <link data-trunk rel="copy-dir" href="../assets" />
        <style>
            *,
            *::before,
            *::after {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html,
            body {
                width: 100%;
                height: 100%;
                overflow: hidden;
                background: #000;
            }

            /* ── game area fills the full viewport ── */
            .game-area {
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                container-type: size;
            }

            /*
             * The frame stays at native 1280×720 in layout, then is scaled
             * up (or down) to fill the available container space using a
             * pure-CSS transform.
             */
            .game-frame {
                position: relative;
                overflow: hidden;
                flex-shrink: 0;
                width: 1280px;
                height: 720px;
                transform-origin: center center;
                transform: scale(min(
                    calc(100cqw / 1280px),
                    calc(100cqh / 720px)
                ));
            }

            canvas {
                display: block;
                width: 1280px !important;
                height: 720px !important;
                image-rendering: pixelated;
            }
        </style>
    </head>
    <body>
        <main class="game-area" id="game-area">
            <div class="game-frame" id="game">
                <canvas id="game-canvas"></canvas>
            </div>
        </main>
    </body>
</html>
